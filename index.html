<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skibidi Grafik</title>
    </head>
    <body>
        <input type="text" id="gr">
        <button onclick="graficzek()">Guzik</button>
        <div id="out"></div>
        <script>
            function graficzek() {
                gr1 = document.getElementById('gr').value

                parts = gr1.split(';')

                schedule = parts.slice(1, -1).map(part => part.trim());

                document.getElementById('out').innerText = `grafik:\n ${schedule.join("\n")}`
            }
        </script>
    </body>
</html>
